<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Worbli - Blockchain’s Financial District</title>
    <meta name="description" content="Blockchain’s Financial District">
    <base href="/">
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#232675">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Worbli">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Worbli">
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#232675">
    <meta name="msapplication-tap-highlight" content="no">
    <meta property="og:title" content="Worbli - Blockchain’s Financial District">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://worbli.io/">
    <meta property="og:image" content="https://worbli.io/esm-bundled/images/referrer.png">
    <meta property="og:description" content="Blockchain’s Financial District"/>
    <script>
      window.WorbliPortalGlobals = { rootPath: '/' };
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: WorbliPortalGlobals.rootPath
          });
        });
      }
    </script>


    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="src/worbli-portal.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:300,600,800');
      body {
        font-size: 100%;
        margin: 0;
        font-family: "Montserrat", "Noto", sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: rgb(249, 249, 249);
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }
      .load{
        width:0px;
        height:0px;
      }
    </style>
  </head>
  <body>
      <img src="./images/checkbox.svg" class="load" alt="preload checkbox">
      <img src="./images/checkbox-selected.svg" class="load" alt="preload checkbox selected">
    <worbli-portal></worbli-portal>
    <noscript>
      Please enable JavaScript.
    </noscript>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
    <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.0/lib/eos.min.js"></script>
  </body>
</html>
